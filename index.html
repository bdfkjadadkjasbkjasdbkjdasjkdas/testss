<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Потеряна связь - VaPN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000814;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Анимированный космический фон */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Планета */
        .planet {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: linear-gradient(145deg, #2b3a4a, #1a2632);
            border-radius: 50%;
            box-shadow: 
                0 0 100px rgba(0, 162, 255, 0.3),
                inset -50px -50px 100px rgba(0, 0, 0, 0.5),
                inset 50px 50px 100px rgba(255, 255, 255, 0.1);
            z-index: 1;
            animation: planetFloat 20s infinite ease-in-out;
        }

        .planet::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 50px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(10px);
        }

        .planet::after {
            content: '';
            position: absolute;
            bottom: 100px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: rgba(0, 162, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
        }

        /* Кольцо планеты */
        .planet-ring {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 500px;
            height: 200px;
            border: 2px solid rgba(0, 162, 255, 0.3);
            border-radius: 50%;
            transform: rotate(30deg);
            box-shadow: 0 0 50px rgba(0, 162, 255, 0.2);
            z-index: 0;
            animation: ringRotate 30s infinite linear;
        }

        .planet-ring::before,
        .planet-ring::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .planet-ring::before {
            transform: rotate(15deg);
        }

        .planet-ring::after {
            transform: rotate(-15deg);
        }

        /* Звезды */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starTwinkle var(--duration) infinite alternate;
        }

        /* Падающие звезды */
        .shooting-star {
            position: absolute;
            top: -100px;
            left: var(--x);
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px white, 0 0 40px #00a2ff;
            filter: blur(1px);
            animation: shooting var(--duration) linear infinite;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -10px;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            transform: rotate(-45deg);
            filter: blur(2px);
        }

        /* Спутник */
        .satellite {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            animation: satelliteOrbit 30s infinite linear;
            z-index: 2;
        }

        .satellite-body {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #c0c0c0, #808080);
            border-radius: 10px;
            position: relative;
            transform: rotate(45deg);
            box-shadow: 0 0 30px rgba(0, 162, 255, 0.5);
        }

        .satellite-body::before,
        .satellite-body::after {
            content: '';
            position: absolute;
            background: #a0a0a0;
        }

        .satellite-body::before {
            width: 60px;
            height: 10px;
            top: 15px;
            left: -10px;
            border-radius: 5px;
        }

        .satellite-body::after {
            width: 10px;
            height: 60px;
            top: -10px;
            left: 15px;
            border-radius: 5px;
        }

        .solar-panel {
            position: absolute;
            width: 30px;
            height: 60px;
            background: linear-gradient(135deg, #2a6fdb, #1a4f9b);
            top: -10px;
            right: -25px;
            border-radius: 5px;
            transform: rotate(45deg);
            box-shadow: 0 0 20px rgba(0, 162, 255, 0.5);
        }

        /* Основной контейнер */
        .offline-container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            background: rgba(0, 8, 20, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 162, 255, 0.3);
            border-radius: 40px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 162, 255, 0.2),
                0 0 30px rgba(0, 162, 255, 0.3);
            animation: containerAppear 0.8s ease-out;
        }

        /* Иконка */
        .icon-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .icon-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00a8ff, #0097e6);
            border-radius: 40px;
            transform: rotate(45deg);
            animation: rotateIcon 10s infinite linear;
            box-shadow: 
                0 0 30px rgba(0, 162, 255, 0.7),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .icon-circle::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
        }

        .icon-circle i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 50px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: iconPulse 2s infinite alternate;
        }

        /* Волны сигнала */
        .signal-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            z-index: -1;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0, 162, 255, 0.5);
            border-radius: 50%;
            animation: wavePulse 3s infinite ease-out;
        }

        .wave:nth-child(1) {
            width: 150px;
            height: 150px;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            width: 200px;
            height: 200px;
            animation-delay: 1s;
        }

        .wave:nth-child(3) {
            width: 250px;
            height: 250px;
            animation-delay: 2s;
        }

        /* Текст */
        h1 {
            font-size: clamp(2rem, 6vw, 2.8rem);
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff, #a5d8ff, #4dabf7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 162, 255, 0.5);
            animation: titleGlow 3s infinite alternate;
        }

        p {
            color: #a5d8ff;
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(0, 162, 255, 0.3);
        }

        /* Кнопка */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 40px;
            background: linear-gradient(135deg, #00a8ff, #0097e6);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 10px 30px rgba(0, 162, 255, 0.5),
                0 0 0 2px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 162, 255, 0.7);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i {
            font-size: 1.2rem;
            animation: spin 2s infinite linear;
        }

        /* Таймер */
        .retry {
            margin-top: 25px;
            color: #8bb3e6;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(0, 162, 255, 0.1);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(0, 162, 255, 0.3);
        }

        .retry i {
            color: #00a8ff;
            animation: pulse 1s infinite;
        }

        #timer {
            font-weight: 700;
            color: #00a8ff;
            font-size: 1.2rem;
            min-width: 40px;
            display: inline-block;
            animation: timerPulse 1s infinite alternate;
        }

        /* Статус соединения */
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 162, 255, 0.1);
            border-radius: 10px;
            border: 1px dashed rgba(0, 162, 255, 0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #ff4d4d;
            border-radius: 50%;
            animation: statusBlink 1.5s infinite;
            box-shadow: 0 0 10px #ff4d4d;
        }

        .status-text {
            color: #a5d8ff;
            font-size: 0.9rem;
        }

        /* Анимации */
        @keyframes planetFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(5deg); }
            75% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        @keyframes ringRotate {
            from { transform: rotate(30deg) translateX(0); }
            to { transform: rotate(390deg) translateX(0); }
        }

        @keyframes starTwinkle {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes shooting {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translate(300px, 300px) rotate(-45deg);
                opacity: 0;
            }
        }

        @keyframes satelliteOrbit {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        @keyframes rotateIcon {
            from { transform: rotate(45deg); }
            to { transform: rotate(405deg); }
        }

        @keyframes iconPulse {
            0% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
            100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); }
        }

        @keyframes wavePulse {
            0% {
                width: 150px;
                height: 150px;
                opacity: 0.5;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(0, 162, 255, 0.3); }
            100% { text-shadow: 0 0 40px rgba(0, 162, 255, 0.7); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes timerPulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .planet {
                width: 250px;
                height: 250px;
                bottom: -50px;
                right: -50px;
            }

            .planet-ring {
                width: 350px;
                height: 150px;
                bottom: -30px;
                right: -30px;
            }

            .satellite {
                display: none;
            }

            .offline-container {
                padding: 30px 20px;
                width: 95%;
            }

            .icon-wrapper {
                width: 100px;
                height: 100px;
            }

            .icon-circle i {
                font-size: 40px;
            }

            .btn {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .planet {
                width: 200px;
                height: 200px;
                bottom: -30px;
                right: -30px;
            }

            .planet-ring {
                width: 280px;
                height: 120px;
            }

            .offline-container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.95rem;
            }
        }

        /* Ландшафтная ориентация на мобильных */
        @media (max-height: 500px) and (orientation: landscape) {
            .planet, .planet-ring, .satellite {
                display: none;
            }

            .offline-container {
                padding: 20px;
                margin: 20px;
            }

            .icon-wrapper {
                width: 70px;
                height: 70px;
                margin-bottom: 15px;
            }

            .icon-circle i {
                font-size: 30px;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="space-bg">
        <!-- Планета -->
        <div class="planet"></div>
        <div class="planet-ring"></div>
        
        <!-- Спутник -->
        <div class="satellite">
            <div class="satellite-body"></div>
            <div class="solar-panel"></div>
        </div>
        
        <!-- Звезды -->
        <div class="stars" id="stars"></div>
    </div>

    <div class="offline-container">
        <div class="icon-wrapper">
            <div class="icon-circle">
                <i class="fas fa-satellite-dish"></i>
            </div>
            <div class="signal-waves">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>

        <h1>Потеряна связь</h1>
        <p>Космический сигнал прервался. Проверьте подключение к интернету и попробуйте снова.</p>

        <a href="javascript:location.reload()" class="btn">
            <i class="fas fa-sync-alt"></i> Переподключиться
        </a>

        <div class="retry">
            <i class="fas fa-clock"></i>
            <span>Автоматическая попытка через</span>
            <span id="timer">10</span>
            <span>сек</span>
        </div>

        <div class="connection-status">
            <div class="status-dot"></div>
            <span class="status-text">Поиск космического сигнала...</span>
        </div>
    </div>

    <script>
        // Создание звезд
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            if (!starsContainer) return;

            starsContainer.innerHTML = '';
            const starsCount = window.innerWidth < 768 ? 70 : 150;

            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 3 + 2;

                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.setProperty('--duration', duration + 's');

                starsContainer.appendChild(star);
            }
        }

        // Создание падающих звезд
        function createShootingStars() {
            const spaceBg = document.querySelector('.space-bg');
            if (!spaceBg) return;

            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'shooting-star';

                const x = Math.random() * 100;
                const duration = Math.random() * 3 + 2;

                star.style.setProperty('--x', x + '%');
                star.style.setProperty('--duration', duration + 's');
                star.style.left = x + '%';

                spaceBg.appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, duration * 1000);
            }, 2000);
        }

        // Таймер обратного отсчета
        function initTimer() {
            let seconds = 10;
            const timerElement = document.getElementById('timer');

            const timer = setInterval(() => {
                seconds--;
                timerElement.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(timer);
                    location.reload();
                }
            }, 1000);
        }

        // Проверка соединения
        function checkConnection() {
            const statusDot = document.querySelector('.status-dot');
            const statusText = document.querySelector('.status-text');

            setInterval(() => {
                if (navigator.onLine) {
                    statusDot.style.background = '#69db7c';
                    statusDot.style.boxShadow = '0 0 10px #69db7c';
                    statusText.textContent = 'Соединение восстановлено! Перезагрузка...';
                    
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                } else {
                    statusDot.style.background = '#ff4d4d';
                    statusDot.style.boxShadow = '0 0 10px #ff4d4d';
                    statusText.textContent = 'Поиск космического сигнала...';
                }
            }, 1000);
        }

        // Интерактивность кнопки
        function initButtonEffect() {
            const btn = document.querySelector('.btn');
            
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                
                btn.style.transform = 'scale(0.95)';
                btn.style.opacity = '0.8';
                
                setTimeout(() => {
                    location.reload();
                }, 300);
            });
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createShootingStars();
            initTimer();
            checkConnection();
            initButtonEffect();
        });

        // Обновление звезд при изменении размера окна
        window.addEventListener('resize', () => {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(() => {
                createStars();
            }, 250);
        });
    </script>
</body>
</html>
